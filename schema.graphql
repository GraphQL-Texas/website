query getEventForEventPage($stage: Stage!, $slug: String!) {
  event(stage: $stage, where: { slug: $slug }) {
    id
    isComplete
    slug
    date
    title
    meetupId
    description
    schedule {
      id
      time
      title
      description
      speaker {
        id
        picture {
          url
        }
        name
        role
        company {
          name
          url
        }
      }
    }
    form {
      id
      fields {
        __typename
        ... on FormInput {
          name
          type
          inputLabel: label
          placeholder
          required
        }
        ... on FormTextarea {
          name
          textareaLabel: label
          placeholder
          required
        }
        ... on FormCheckbox {
          name
          checkboxLabel: label
          required
        }
      }
    }
  }
}

query getEventForOgImage($stage: Stage!, $id: ID!) {
  event(stage: $stage, where: { id: $id }) {
    date
    title
  }
}

query getTalkForOgImage($stage: Stage!, $id: ID!) {
  talk(stage: $stage, where: { id: $id }) {
    title
    speaker {
      name
      picture {
        url
      }
    }
  }
}
