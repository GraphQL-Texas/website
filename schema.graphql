query getEventBySlug($stage: Stage!, $slug: String!) {
  event(stage: $stage, where: { slug: $slug }) {
    isComplete
    slug
    date
    title
    meetupId
    speakers {
      id
      picture {
        url
      }
      name
      role
      company {
        name
        url
      }
    }
    schedule {
      id
      time
      title
      description
    }
    description
    host {
      picture {
        url
      }
      name
      role
      company {
        name
        url
      }
    }
  }
}
